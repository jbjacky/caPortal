<div class="a-block">
  <div class="a-block-body  a-block-container">
    <div class="row" style="margin:0">
      <div class="col-md-6 col-xs-12">
        <div class="row" style="margin:0;margin-bottom: 10px;">
          <div class="col-md-4 col-xs-5" style="padding-top: 5px;text-align: right;">
            <span>請輸入密碼:</span>
          </div>
          <div class="col-md-8 col-xs-7">
            <input class="form-control" [(ngModel)]="oldPassword" />
          </div>
        </div>
        <div class="row" style="margin:0;margin-bottom: 10px;">
          <div class="col-md-4 col-xs-5" style="padding-top: 5px;text-align: right;">
            <span>請輸入新密碼:</span>
          </div>
          <div class="col-md-8 col-xs-7">
            <input class="form-control" [(ngModel)]="newPassword" />
          </div>
        </div>
        <div class="row" style="margin:0;margin-bottom: 10px;">
          <div class="col-md-4 col-xs-5" style="padding-top: 5px;text-align: right;">
            <span>確認新密碼:</span>
          </div>
          <div class="col-md-8 col-xs-7">
            <input class="form-control" [(ngModel)]="checknewPassword" />
          </div>
        </div>
        <div style="text-align:center">
          <button (click)="checkMidifyPassWord()">確認</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="checksenddialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog  modal-sm vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" id="mySmallModalLabel" style="text-align: center">
            <ng-container i18n>確認送出?</ng-container>
          </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
            (click)="MidifyPassWord()">
            <ng-container i18n>送出</ng-container>
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <ng-container i18n>取消</ng-container>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--dialog確認送出 -->
