      <div *ngIf="chooseRadio == 1">

        <div class="form-group first-form-group" style="border-bottom: 1px dashed #dcdcdc;padding: 0px 15px">
          <div id="showP_margin"></div>
          <div class="row" style="padding-bottom: 15px;margin:0px">
            <div class="col-md-4 col-xs-12" style="padding: 0">
              <div class="col-md-4 col-xs-12 P_textLeft" style="padding-left: 0;">
                <label class=" control-label">
                  <ng-container i18n>員工</ng-container>
                </label>
              </div>

                {{SearchMan.jobID}} {{SearchMan.name}}

        <app-form-condition (outPutSearch)="getSearchFormCondition($event)" [ownerReview]="true"></app-form-condition>

            <label class="control-label">
              <ng-container i18n>單號</ng-container>
            </label>
          </div>
          <div class="col-md-10 col-xs-10" style="margin:0px;padding: 0">

          </div>
          <div class="col-md-10 col-xs-10" style="margin:0px;padding: 0">
            <div class="col-md-4 col-xs-12">
              <button type="button" class="btn btn-primary">

              </button>
            </div>
          </div>
        </div>
      </div>

<div style="background-color: rgba(73, 73, 73, 0.322);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden" *ngIf="diolog_state" (click)="hideSearchDialog()">
</div>


<div id="showFormPalce">
  <div *ngIf="isSearch">
    <app-search-va-form [getVaData]="getApiVaData" [getShowTransSign]="showTransSign" [getShowTake]="showTake"
      (gotoShowFormPlace)="scrollTo('showFormPalce')" *ngIf="isSearch && showSelectSearchForm == 'Abs'">
    </app-search-va-form>
    <app-search-del-form [getDelData]="getApiDelData" [getShowTransSign]="showTransSign" [getShowTake]="showTake"
      (gotoShowFormPlace)="scrollTo('showFormPalce')" *ngIf="isSearch && showSelectSearchForm == 'Absc'">
    </app-search-del-form>
    <app-search-forget-form [getForgetData]="getApiForgetData" [getShowTransSign]="showTransSign"
      [getShowTake]="showTake" (gotoShowFormPlace)="scrollTo('showFormPalce')"
      *ngIf="isSearch && showSelectSearchForm == 'Card'">
    </app-search-forget-form>
    <app-search-change-form [getChangeData]="getApiShiftRoteData" [getShowTransSign]="showTransSign"
      [getShowTake]="showTake" (gotoShowFormPlace)="scrollTo('showFormPalce')"
      *ngIf="isSearch && showSelectSearchForm == 'ShiftRote'">
    </app-search-change-form>
    <app-search-attend-unusual-form [getFlowSignAttendUnusualApiData]="getFlowSignAttendUnusualApiData" [getShowTransSign]="showTransSign"
        [getShowTake]="showTake" (gotoShowFormPlace)="scrollTo('showFormPalce')"
        *ngIf="isSearch && showSelectSearchForm == 'AttendUnusual'">
    </app-search-attend-unusual-form>
    <app-search-card-patch-form [getForgetData]="getApiCardPatchData" [getShowTransSign]="showTransSign"
      [getShowTake]="showTake" (gotoShowFormPlace)="scrollTo('showFormPalce')"
      *ngIf="isSearch && showSelectSearchForm == 'CardPatch'">
    </app-search-card-patch-form>
  </div>
</div>


<div class="modal" id="isHandleDialog" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-dialog-centered  modal-sm vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title">
            <ng-container i18n>經手表單說明</ng-container>
          </h4>
        </div>
        <div class="modal-body">
          <p>
            <ng-container i18n>查詢該員工號所有曾經代填、批核、退回、呈核表單。</ng-container>
          </p>
        </div>
        <div class="modal-footer">
          <div style="text-align: center">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              <ng-container i18n>關閉</ng-container>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--dialog經手表單說明 -->
