<div class="a-block">
  <div class="a-block-body  a-block-container">
    <div style="margin-bottom: 20px">
      <div style="margin-bottom: 10px">
        <div style="display: inline-block">登入工號:</div>
        <div style="display: inline-block;width:200px;">
            <ngx-select [items]="NgxBaseSelectBox" optionValueField="EmpID" optionTextField="uiShowDeptCodeAndName"
              [(ngModel)]="searchEmpID"></ngx-select>
        </div>
      </div>
      
      <div class="row" style="margin:0px">
        <div class="col-md-4 col-xs-4" style="padding:0px">
          <input [(ngModel)]="SearchDate" [matDatepicker]="StartDatePicker" id="id_ipt_startday" type="text"
            class="form-control" style="background-color: #ffffff;" placeholder="年/月/日" />
        </div>
        <div class="col-md-8 col-xs-8" style="padding:0px">
            <mat-datepicker #StartDatePicker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
          <input (click)="StartDatePicker.open()" data-modal="true" type="button" style="background: #fff url(./assets/images-template/icon-calendar.png) center center no-repeat;
                            cursor: pointer;
                            color: transparent;
                            border: 1px solid transparent;
                            width: 50px;
                            height: 40px;
                            ">
        </div>
      </div>

      <button style="display: inline-block;" (click)="bt_search()">查詢</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover table-content-center table-style01">
        <thead>
          <tr>
            <th style="background-image: unset;cursor: unset" style="width: 10%">登入工號</th>
            <th style="background-image: unset;cursor: unset" style="width: 10%">切換工號</th>
            <th style="width: 70%">登入時間</th>
            <th style="width: 20%">總登入次數</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let oneshowLoginLogData of showLoginLogData">
            <tr>
              <td>{{oneshowLoginLogData.EmpID}}</td>
              <td>{{oneshowLoginLogData.ChangeEmpID}}</td>
              <td>{{oneshowLoginLogData.LoginDateTime}}</td>
              <td>{{oneshowLoginLogData.LoginCount}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
