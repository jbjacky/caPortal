<div class="a-block">
  <div class="a-block-body  a-block-container">
    <div style="margin-bottom: 10px;">
      <div style="margin-bottom: 10px;">
        <button type="button" (click)="insertCheck()">新增</button>
      </div>
      <label style="margin-right: 2px;">請輸入人力處窗口員工編號或管轄單位代碼</label>
      <input type="text" style="margin-right: 5px" [(ngModel)]='seachInput'>
      <button type="button" style="margin-right: 5px" (click)="bt_Search()">查詢</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover table-content-center table-style01">
        <thead>
          <tr>
            <!-- <th style="background-image: unset;cursor: unset"><input id="chkAll" type="checkbox"></th> -->
            <th style="background-image: unset;cursor: unset">人力處窗口</th>
            <th>窗口姓名</th>
            <th>管轄單位代碼</th>
            <th>管轄單位名稱</th>
            <th>功能</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let oneDeptHumanData of DeptHumanData">
            <tr *ngIf="oneDeptHumanData.IsValid">
              <td>
                {{oneDeptHumanData.EmpID}}
              </td>
              <td>
                {{oneDeptHumanData.EmpName}}
              </td>
              <td>
                {{oneDeptHumanData.DeptCode}}
              </td>
              <td>
                {{oneDeptHumanData.DeptName}}
              </td>
              <td>
                <a style="padding-right: 5px;cursor: pointer" (click)="bt_editCheck(oneDeptHumanData)">編輯</a>
                <a style="cursor: pointer" (click)="bt_delCheck(oneDeptHumanData)">刪除</a>
              </td>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>



<div class="modal" id="delHr_checksenddialog" tabindex="-1" role="dialog">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog  modal-sm vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" style="text-align: center">確認刪除?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="bt_delSend()">刪除</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--dialog確認刪除 -->

<div class="modal" id="editHrDialog" tabindex="-1" role="dialog">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog  modal-sm vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title" style="text-align: center">修改資料</h4>
        </div>
        <div class="modal-body">

          <div class="row" style="padding-bottom: 15px;margin:0px">
            <div class="col-md-3 col-xs-12 P_title" style="margin-top: 7px;padding: 0px;padding-right: 15px;">
              <label class=" control-label">
                人力處窗口
              </label>
            </div>
            <div class="col-md-9  col-xs-12 row" style="padding:0px;margin: 0px">
              <div class="col-md-4 col-xs-6" style="padding:0px">
                <input id="leavejobid" type="text" class="form-control" [(ngModel)]="editOneDeptHumanData.EmpID"
                  maxlength="6">
              </div>
              <div class="col-md-2 col-xs-2" style="padding: 0px">
                <button data-toggle="modal" data-target="#chooseEmpdialog"
                  style="cursor: pointer;border: 0;background: 0">
                  <img src="./assets/images-template/icon-person.png" style="cursor: pointer;padding-top: 5px" />
                </button>
              </div>
              <div class="col-md-6 col-xs-4" style="padding: 0px;padding-top: 8px;">
                {{editOneDeptHumanData.EmpName}}
              </div>
            </div>
          </div>
          <div class="row" style="padding-bottom: 15px;margin:0px">
            <div class="col-md-3 col-xs-12 P_title" style="margin-top: 7px;padding: 0px;padding-right: 15px;">
              <label class=" control-label">
                管轄單位代碼
              </label>
            </div>
            <div class="col-md-9  col-xs-12 row" style="padding:0px;margin: 0px">

              <ngx-select [items]="NgxDeptSelectBox" allowClear="true" optionValueField="DeptCode"
                optionTextField="uiShowDeptCodeAndName" [(ngModel)]="editOneDeptHumanData.DeptCode"></ngx-select>
            </div>
          </div>
        </div>

        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="bt_editSave()">儲存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--dialog編輯-->

              </label>
            </div>
            <div class="col-md-9  col-xs-12 row" style="padding:0px;margin: 0px">

                <input  type="text" class="form-control" [(ngModel)]="insertOneDeptHumanData.EmpID"
                  maxlength="6">
              </div>

                <button data-toggle="modal" data-target="#chooseEmpdialog"

                  <img src="./assets/images-template/icon-person.png" style="cursor: pointer;padding-top: 5px" />

              <label class=" control-label">
                管轄單位代碼
              </label>
            </div>
            <div class="col-md-9  col-xs-12 row" style="padding:0px;margin: 0px">
              <ngx-select [items]="NgxDeptSelectBox" allowClear="true" optionValueField="DeptCode"

            </div>
          </div>
        </div>

        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="bt_insertSend()">新增</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

<!--dialog新增-->

<div class="modal" id="chooseEmpdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <app-choosebase (saveEmptoView)="onSaveEmptoView($event)" [IsTop]="true"></app-choosebase>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
