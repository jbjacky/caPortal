<div class="table-responsive">
    <table id="NewsTable" mat-table matSort #sortTable="matSort" [dataSource]="dataSource"
    class="table table-bordered table-striped table-hover table-content-center table-style01">
  
    <ng-container matColumnDef="ShowNewsHead">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <ng-container i18n>工號</ng-container>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ShowNewsHead}} </td>
    </ng-container>
  
    <ng-container matColumnDef="PostDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <ng-container i18n>姓名</ng-container>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.PostDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="PostDeadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <ng-container i18n>上班打卡</ng-container>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.PostDeadline}} </td>
    </ng-container>
  
    <ng-container matColumnDef="NewsID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <ng-container i18n>下班打卡</ng-container>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.NewsID}} </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
